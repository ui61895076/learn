<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 50px;
				height: 30px;
				background: #2E8B57;
				position: relative;
			}
			.menu{
				width: 200px;
				height: 300px;
				background: #CC5522;
				position: absolute;
				left: 0;
				top: 30px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="menu"></div>
		</div>
	</body>
</html>
<script>
	var box=document.getElementsByClassName('box')[0];
	var menu=document.getElementsByClassName('menu')[0];
	box.onmouseover=function(){
		menu.style.display='block';
	}
	box.onmouseout=function(){
		menu.style.display='none';
	}
</script>
