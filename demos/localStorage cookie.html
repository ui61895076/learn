function setCookie(options){
	var _default={
		name:'',
		value:null,
		expires:24,//天
		path:'/',
		domain:''
	}
	
	for(key in options){
		if(options.hasOwnProperty(key)){
			_default[key]=options[key];
		}
		
	}
	var _date=new Date();
	_date.setDate(_date.getDate()+_default.expires);
	
	document.cookie=_default.name+'='+escape(_default.value)+';expires='+_date.toGMTString()+';path='+_default.path
}
