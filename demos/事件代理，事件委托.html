<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
			.box{
				width: 50px;
				height: 30px;
				background: #2E8B57;
				position: relative;
			}
			.menu{
				width: 200px;
				height: 300px;
				background: #CC5522;
				position: absolute;
				left: 0;
				top: 30px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<div class="menu" id="menu"></div>
		</div>
	</body>
	<script type="text/javascript" src="utils.js" ></script>
<script>
	var a=document.getElementById('box')
	var b=document.getElementById('menu')
	document.body.onclick=function(e){
		console.log(utils.getCss(b,'display'))
		var flag=utils.getCss(b,'display')==='none'?true:false;
		
		e=e||window.event;
		e.target=e.target||e.srcElement;
		
		if(e.target.className=='box'){
			
			flag?b.style.display='block':b.style.display='none';
			
		}else if(e.target.className=='menu'&&e.target.parentNode.className=='box'){
			return;
		}else{
			b.style.display='none';
		}
	}
</script>
</html>
