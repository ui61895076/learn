<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style>
			.a{
				width: 300px;
				height: 300px;
				background: #2E8B57;
				overflow: hidden;
				
			}
			.b{
				width: 100px;
				height: 100px;
				background: #CC5522;
				margin: 40px auto;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b"></div>

<script>
	var a=document.getElementsByClassName('a')[0];
	var b=document.getElementsByClassName('b')[0];
	a.onmouseout=function(){
		console.log('a')
	}
	b.onmouseout=function(e){
		e=e||window.event;
		e.stopPropagation?e.stopPropagation():e.cancelBubble=true;
	}
</script>
