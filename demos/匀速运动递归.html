<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript" src="utils.js" ></script>
<script>
    var oDiv=document.getElementById('box');
	var maxLeft= utils.getWin('clientWidth')-oDiv.clientWidth;
	
	var duration=2000;
	var step=(maxLeft/duration)*23;
	var timer=null;
	
	function move(){
	window.clearTimeout(timer);
	var curLeft=utils.css(oDiv,'left');
	curLeft+=step;
	if(curLeft>=maxLeft){
		utils.css(oDiv,'left',maxLeft);
		return;
	}else{
		utils.css(oDiv,'left',curLeft);
	}
	timer=setTimeout(function(){
		
		move();
	},10);
	}
	move();
	
</script>
